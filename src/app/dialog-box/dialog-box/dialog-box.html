<div class="overlay">
  <div class="dialog">
    <h3 class="text-danger">Confirmation</h3>
    <p>{{ message }}</p>

    <div class="actions">
      <button (click)="onCancel()" class="btn btn-danger">Cancel</button>
      <button class="confirm btn btn-primary" (click)="onConfirm()">Confirm</button>
    </div>
  </div>
</div>
