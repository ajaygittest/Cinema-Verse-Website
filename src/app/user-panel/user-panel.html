<!-- PANEL -->

<div class="panel-backdrop" (click)="closePanel()"></div>

<div class="panel">
  <div class="panel-header">
    <span>Add Movie Details</span>
    <button class="close-btn" (click)="closePanel()">Ã—</button>
  </div>

  <div class="panel-body">

    <form>
      <label>Title</label>
      <input name="title" type="text" [(ngModel)]="formData.name" placeholder="Enter Title" />

      <label>Rating</label>
      <input name="rating" type="text" [(ngModel)]="formData.rating" placeholder="Enter Rating" />

      <label>Genre</label>
      <input name="genre" type="text" [(ngModel)]="formData.genre" placeholder="Enter Genre" />

      <label>Synopsis</label>
      <input name="synopsis" type="text" [(ngModel)]="formData.synopsis" placeholder="Enter Synopsis" />

      <label>Poster</label>
      <input type="file" (change)="uploadImage($event)" />

      <button class="save-btn" (click)="saveItem()">upload</button>
    </form>

  </div>
</div>
